<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <p class="result"></p><br/>
            <p class="output">0</p>
        </div>
        <button class="btn-primary" id="clear">CLEAR</button>
        <button class="btn-primary" id="delete">DELETE</button>
        <button class="btn-secondary">7</button>
        <button class="btn-secondary">8</button>
        <button class="btn-secondary">9</button>
        <button class="btn-secondary">/</button>
        <button class="btn-secondary">4</button>
        <button class="btn-secondary">5</button>
        <button class="btn-secondary">6</button>
        <button class="btn-secondary">x</button>
        <button class="btn-secondary">1</button>
        <button class="btn-secondary">2</button>
        <button class="btn-secondary">3</button>
        <button class="btn-secondary">-</button>
        <button class="btn-secondary">.</button>
        <button class="btn-secondary">0</button>
        <button class="btn-secondary">=</button>
        <button class="btn-secondary">+</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
